<!DOCTYPE html>
<html lang="en">
	<head>
		<title>A Page</title>
		
		<!-- Sometimes I need to include this early, so I do it out of habit -->
		<meta charset="utf-8">
				
		<!-- Meta tags -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="This is a page.">
		<meta name="keywords" content="this, is, a, page">
		<!-- Noscript and print functionality, just in case -->
		<style>
			.no-script {
				display: none;
			}
			.yes-print {
				display: none;
			}
			@media print {
				.no-print {
					display: none;
				}
				.yes-print {
					display: initial;
				}
			}
		</style>
		<noscript>
			<style>
				.yes-script {
					display: none;
				}
				.no-script {
					display: initial;
				}
			</style>
		</noscript>
	</head>
	<body>
		<header>
			<h1>This Is A Page</h1>
		</header>
		<p>This is a paragraph. What did you expect?</p>
	</body>
</html>
